<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Мои инди-игры</title>
<style>
body {
background: #0e0e0f;
color: #e6e6e6;
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
line-height: 1.6;
}


.container {
width: 90%;
max-width: 900px;
margin: auto;
padding-top: 40px;
}


h1, h2, h3 {
color: #f0f0f0;
}


a { color: #9ecbff; }


/*** Блок с гифкой слева и текстом справа ***/
.header-block {
display: flex;
flex-wrap: wrap;
gap: 20px;
align-items: center;
margin-bottom: 40px;
}


.header-block img {
width: 280px;
border-radius: 6px;
}


/*** Галерея-карусель ***/
.gallery {
position: relative;
width: 100%;
max-width: 600px;
margin: 30px auto;
overflow: hidden;
border-radius: 6px;
}


.gallery img {
width: 100%;
display: block;
}


.gallery .nav {
position: absolute;
top: 50%;
transform: translateY(-50%);
width: 100%;
display: flex;
justify-content: space-between;
opacity: 0;
transition: opacity 0.3s;
}


.gallery:hover .nav {
opacity: 1;
}


.gallery button {
background: rgba(0,0,0,0.5);
border: none;
color: #fff;
font-size: 24px;
padding: 10px 16px;
cursor: pointer;
border-radius: 4px;
}


.counter {
position: absolute;
bottom: 8px;
right: 12px;
background: rgba(0,0,0,0.6);
padding: 6px 10px;
border-radius: 4px;
font-size: 14px;
}
</style>
</head>
<body>
<div class="container">


<h1>Мои инди‑игры и рекомендации</h1>


<div class="header-block">
<img src="gif/HighFleet.gif" alt="HighFleet" />
<div>
<p>Вступительный текст!</p>
</div>
</div>
